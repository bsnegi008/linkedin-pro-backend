<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Pro - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è Admin Backend</h1>
            <p>Manage API Keys and Prompts centralized here.</p>
        </header>

        <main>
            <!-- API Keys Section -->
            <section class="card">
                <h2>üîë API Credentials</h2>
                <div class="field-group">
                    <label>Gemini API Key (Text & Images)</label>
                    <input type="password" id="geminiKey" placeholder="Enter Gemini Key">
                    <small style="color: #666;">This key powers both Text and Image generation!</small>
                </div>
            </section>

            <!-- Prompts Section -->
            <section class="card">
                <h2>üìù Prompt Configuration</h2>

                <div class="field-group">
                    <label>Headline Prompt</label>
                    <textarea id="prompt-headline"></textarea>
                </div>

                <div class="field-group">
                    <label>About Section Prompt</label>
                    <textarea id="prompt-about"></textarea>
                </div>

                <div class="field-group">
                    <label>Experience Prompt</label>
                    <textarea id="prompt-experience"></textarea>
                </div>

                <div class="field-group">
                    <label>Skills Prompt</label>
                    <textarea id="prompt-skills"></textarea>
                </div>

                <div class="field-group">
                    <label>Banner Text Prompt</label>
                    <textarea id="prompt-banner"></textarea>
                </div>

                <div class="field-group">
                    <label>Photo Description Prompt</label>
                    <textarea id="prompt-photo"></textarea>
                </div>
            </section>
        </main>

        <footer>
            <button id="saveBtn" class="btn-primary">Save Configuration</button>
            <p id="statusMsg"></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
